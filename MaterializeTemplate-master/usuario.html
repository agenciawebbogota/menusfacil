<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>vista del usuario</title>
</head>
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>
	<div id="app">
		
		<div class="navbar-fixed">
			<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo center">Nombre de la APP</a>
		    </div>
		  </nav>
		</div>
		<div style="position: relative;">
			<!-- <pre>
				{{ $data.pedido }}
			</pre> -->
			
		</div>
		<form @submit.prevent="enviarPedido()">
			<div class="row">
				<div class="col l8 s12 offset-l2">
					<div class="carousel carousel-slider center">
					    <div class="carousel-fixed-item center">
					      <!-- <a class="btn waves-effect white grey-text darken-text-2">button</a> -->
					    </div>
					    <div class="carousel-item grey lighten-5 black-text" v-for="menu, index in menus" href="#two!">
					      <div class="row">
					      	<div class="col l8 offset-l2 card">
					      		<div class="card-title">
					      			<h4>Menú {{ index + 1 }}</h4>
					      		</div>
					      		<div class="card-content" style="text-align: justify;">
					      			<h5>{{ menu.nombre }}</h5>
					      			<i class="material-icons tiny">person</i> Descripción
					      			<p>{{ menu. descripcion }}</p>
					      			<p>
					      				<i class="material-icons tiny">attach_money</i>12000
					      				
					      			</p>

					      		</div>
					      	</div>
					      </div>
					    </div>
					</div>	
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col l6 s12 hoverable">
						<ul class="collection with-header">
					        <li class="collection-header yellow">
					        	<h4>Mi selección</h4>
					        	<p>Selecciona ti pedido</p>
					        </li>
					        <li class="collection-item" v-for="menu in menus">
					        	<p>
							      <label :for="menu.id">
							        <input type="checkbox" :id="menu.id" v-model="pedido.menusPedido" :value="menu.id">
							        <span>{{ menu.nombre }}</span>
							      </label>
							    </p>
					        </li>
					    </ul>
					</div>
					<div class="col l6 s12 hoverable">
						<ul class="collection with-header">
					        <li class="collection-header red">
					        	<h4>Adiciones</h4>
					        	<p>Selecciona algo adicional</p>
					        </li>
					        <li class="collection-item" v-for="menu in adicionales">
					        	<p>
							      <label :for="menu.id+1000">
							        <input type="checkbox" :id="menu.id+1000" v-model="pedido.adicionalesPedido" :value="menu.id"/>
							        <span>{{ menu.nombre }}</span>
							      </label>
							    </p>
					        </li>
					    </ul>
					</div>
				</div>
			</div>
			<div>
				{{pedido.adicionalesPedido}}
				{{pedido.menusPedido}}
			</div>
			<div class="container">
				<div class="row">
			        <div class="input-field col l8 offset-l2 s12 ">
			          <i class="material-icons prefix">account_circle</i>
			          <input id="nombre" type="text" autocomplete="off">
			          <label for="nombre">Nombre</label>
			        </div>
			        <div class="input-field col l8 offset-l2 s12">
			          <i class="material-icons prefix" autocomplete="off">phone</i>
			          <input id="telefono" type="tel">
			          <label for="telefono">Teléfono</label>
			        </div>
			        <div class="input-field col l8 offset-l2 s12">
			          <i class="material-icons prefix" autocomplete="off">email</i>
			          <input id="correo" type="email">
			          <label for="correo">Correo</label>
			        </div>

					<button v-if="terminaste" class="btn waves-effect green col l6 s10 offset-l3 offset-s1" type="submit">Hacer pedido</button>
					<button v-else class="btn waves-effect green col l6 s10 offset-l3 offset-s1 disabled" type="submit">Hacer pedido</button>
			      </div>
			</div>
		      <br><br><br><br><br>
		</form>
	</div>



















	
</body>

  src="https://code.jquery.com/jquery-3.3.1.min.js"

  <script type="text/javascript" src="js/axios.min.js"></script>
    <script src="css/materialize2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
